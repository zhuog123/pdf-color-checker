<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>彩頁計算器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: #eee;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
        }

        .header {
            text-align: center;
            border-bottom: 3px solid #f0f0f0;
            margin-bottom: 25px;
            padding-bottom: 15px;
        }

        .upload-section {
            background: #fffaf0;
            border: 3px solid #ddd;
            padding: 40px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-section:hover {
            background: #fff4e0;
            border-color: #999;
        }

        #status {
            color: #e67e22;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            font-size: 1.1em;
        }

        .summary {
            font-size: 1.4em;
            margin-bottom: 25px;
            padding: 20px;
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 10px;
            text-align: center;
        }

        .range-card {
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 40px;
            background: #fff;
        }

        .range-header {
            font-size: 1.5em;
            color: #c0392b;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .preview-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .preview-item {
            flex: 0 1 200px;
            text-align: center;
        }

        .preview-img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: zoom-in;
            transition: transform 0.2s;
        }

        .preview-img:hover {
            transform: scale(1.03);
            border-color: #e74c3c;
        }

        .page-tag {
            margin-top: 8px;
            font-size: 0.9em;
            font-weight: bold;
            background: #e74c3c;
            color: #fff;
            padding: 3px 10px;
            border-radius: 10px;
            display: inline-block;
        }

        /* 燈箱遮罩 */
        .lightbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: zoom-out;
        }

        .lightbox-img {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 3px solid white;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>彩頁計算器</h1>
        </div>

        <div class="upload-section" id="drop-zone" onclick="document.getElementById('file-input').click()">
            <input type="file" id="file-input" accept="application/pdf" style="display:none;" />
            <strong>點擊此處或將 PDF 拖曳至此處上傳</strong>
        </div>

        <div id="status"></div>
        <div id="summary-area" class="summary" style="display:none;"></div>
        <div id="results-area"></div>
    </div>

    <canvas id="analysis-canvas" style="display:none;"></canvas>

    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');

        // 拖拉邏輯維持不變
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        dropZone.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                // 檢查 MIME 或 副檔名
                if (file.type === "application/pdf" || file.name.toLowerCase().endsWith('.pdf')) {
                    fileInput.files = files;
                    fileInput.dispatchEvent(new Event('change'));
                } else {
                    alert("請上傳 PDF 格式的檔案。");
                }
            }
        });
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const status = document.getElementById('status');
            const resultsArea = document.getElementById('results-area');
            const summaryArea = document.getElementById('summary-area');

            // 初始化 UI
            resultsArea.innerHTML = "";
            summaryArea.style.display = "none";
            status.innerHTML = "正在檢查檔案內容...";

            try {
                const arrayBuffer = await file.arrayBuffer();

                // 嘗試讀取 PDF，如果是非 PDF 改名，這行會出錯並跳到 catch
                const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
                const pdf = await loadingTask.promise;

                const labels = await pdf.getPageLabels();
                const totalPages = pdf.numPages;

                let currentRange = null;
                let totalColorCount = 0;

                for (let i = 1; i <= totalPages; i++) {
                    status.innerHTML = `正在分析頁面像素：第 ${i} / ${totalPages} 頁`;

                    const { isColor, thumbData } = await analyzePage(pdf, i);
                    const label = (labels && labels[i - 1]) ? labels[i - 1] : i.toString();

                    if (isColor) {
                        totalColorCount++;
                        if (!currentRange) {
                            currentRange = { startLabel: label, endLabel: label, count: 1, startThumb: thumbData, endThumb: thumbData };
                        } else {
                            currentRange.endLabel = label;
                            currentRange.count++;
                            currentRange.endThumb = thumbData;
                        }
                    } else {
                        if (currentRange) {
                            renderRangeCard(currentRange);
                            currentRange = null;
                        }
                    }
                }

                if (currentRange) renderRangeCard(currentRange);

                status.innerHTML = "分析完成";
                summaryArea.style.display = "block";
                summaryArea.innerHTML = `檔案總計：${totalPages} 頁 | 彩色部分共：${totalColorCount} 頁`;

            } catch (err) {
                console.error("PDF 解析錯誤:", err);
                status.innerHTML = "<span style='color:red;'>錯誤：這不是一個有效的 PDF 檔案</span>";
                alert("解析失敗，請上傳正確格式的檔案");
            }
        });

        async function analyzePage(pdf, pageNum) {
            const page = await pdf.getPage(pageNum);
            const viewport = page.getViewport({ scale: 1.0 });
            const canvas = document.getElementById('analysis-canvas');
            const context = canvas.getContext('2d', { willReadFrequently: true });

            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({ canvasContext: context, viewport: viewport }).promise;

            const imageData = context.getImageData(0, 0, canvas.width, canvas.height).data;
            const threshold = 18;
            let isColor = false;

            for (let i = 0; i < imageData.length; i += 4 * 15) {
                if (Math.abs(imageData[i] - imageData[i + 1]) > threshold ||
                    Math.abs(imageData[i + 1] - imageData[i + 2]) > threshold) {
                    isColor = true;
                    break;
                }
            }

            return { isColor, thumbData: isColor ? canvas.toDataURL('image/jpeg', 0.8) : null };
        }

        function renderRangeCard(range) {
            const resultsArea = document.getElementById('results-area');
            const card = document.createElement('div');
            card.className = 'range-card';

            const displayLabel = range.startLabel === range.endLabel ?
                `頁碼：${range.startLabel}` :
                `範圍：${range.startLabel} ～ ${range.endLabel}`;

            card.innerHTML = `
            <div class="range-header">
                <span>${displayLabel}</span>
                <span>此段共 ${range.count} 頁</span>
            </div>
            <div class="preview-container">
                <div class="preview-item">
                    <img src="${range.startThumb}" class="preview-img" onclick="openLightbox(this.src)">
                    <div class="page-tag">起始頁 (${range.startLabel})</div>
                </div>
                ${range.startLabel !== range.endLabel ? `
                <div class="preview-item">
                    <img src="${range.endThumb}" class="preview-img" onclick="openLightbox(this.src)">
                    <div class="page-tag">結束頁 (${range.endLabel})</div>
                </div>` : ''}
            </div>
        `;
            resultsArea.appendChild(card);
        }

        // 燈箱功能
        function openLightbox(src) {
            const overlay = document.createElement('div');
            overlay.className = 'lightbox-overlay';
            overlay.onclick = () => overlay.remove();

            const img = document.createElement('img');
            img.src = src;
            img.className = 'lightbox-img';

            overlay.appendChild(img);
            document.body.appendChild(overlay);
        }
    </script>

</body>

</html>
