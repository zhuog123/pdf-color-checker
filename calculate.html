<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>å½©é è¨ˆç®—å™¨</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: #eee;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
        }

        .header {
            text-align: center;
            border-bottom: 3px solid #f0f0f0;
            margin-bottom: 25px;
            padding-bottom: 15px;
        }

        .upload-section {
            background: #fffaf0;
            border: 3px solid #ddd;
            padding: 40px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-section:hover {
            background: #fff4e0;
            border-color: #999;
        }

        #status {
            color: #e67e22;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            font-size: 1.1em;
        }

        .summary {
            font-size: 1.4em;
            margin-bottom: 25px;
            padding: 20px;
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 10px;
            text-align: center;
        }

        .range-card {
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 40px;
            background: #fff;
        }

        .range-header {
            font-size: 1.5em;
            color: #c0392b;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        /* --- ä¿®æ”¹éƒ¨åˆ†ï¼šç¸®åœ–æ’åˆ—èˆ‡ç‡ˆç®±æ¨£å¼ --- */
        .preview-container {
            display: flex;
            flex-direction: row;
            /* æ”¹ç‚ºæ©«å‘ */
            gap: 20px;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .preview-item {
            flex: 0 1 200px;
            /* é™åˆ¶å¯¬åº¦åœ¨ 200px */
            text-align: center;
        }

        .preview-img {
            width: 100%;
            max-width: 200px;
            /* ç¸®åœ–ä¸è¦å¤ªå¤§ */
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: zoom-in;
            /* æç¤ºå¯ä»¥é»æ“Šæ”¾å¤§ */
            transition: transform 0.2s;
        }

        .preview-img:hover {
            transform: scale(1.03);
            border-color: #e74c3c;
        }

        .page-tag {
            margin-top: 8px;
            font-size: 0.9em;
            font-weight: bold;
            background: #e74c3c;
            color: #fff;
            padding: 3px 10px;
            border-radius: 10px;
            display: inline-block;
        }

        /* ç‡ˆç®±é®ç½© */
        .lightbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: zoom-out;
        }

        .lightbox-img {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 3px solid white;
        }

        /* --- ä¿®æ”¹çµæŸ --- */
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>å½©é è¨ˆç®—å™¨</h1>
        </div>

        <div class="upload-section" id="drop-zone" onclick="document.getElementById('file-input').click()">
            <input type="file" id="file-input" accept="application/pdf" style="display:none;" />
            <strong>é»æ“Šæ­¤è™•æˆ–å°‡ PDF æ‹–æ›³è‡³æ­¤è™•ä¸Šå‚³</strong>
        </div>

        <div id="status"></div>
        <div id="summary-area" class="summary" style="display:none;"></div>
        <div id="results-area"></div>
    </div>

    <canvas id="analysis-canvas" style="display:none;"></canvas>

    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');

        // æ‹–æ‹‰é‚è¼¯ç¶­æŒä¸è®Š
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.add('dragover');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.remove('dragover');
            }, false);
        });

        dropZone.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === "application/pdf") {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            } else {
                alert("è«‹ä¸Šå‚³ PDF æ ¼å¼çš„æª”æ¡ˆã€‚");
            }
        });

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const status = document.getElementById('status');
            const resultsArea = document.getElementById('results-area');
            const summaryArea = document.getElementById('summary-area');

            resultsArea.innerHTML = "";
            summaryArea.style.display = "none";
            status.innerHTML = "ğŸ” æ­£åœ¨å•Ÿå‹•åˆ†æå¼•æ“...";

            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            const labels = await pdf.getPageLabels();
            const totalPages = pdf.numPages;

            let currentRange = null;
            let totalColorCount = 0;

            for (let i = 1; i <= totalPages; i++) {
                status.innerHTML = `ğŸ›  æ­£åœ¨åˆ†æé é¢åƒç´ ï¼šç¬¬ ${i} / ${totalPages} é `;

                const { isColor, thumbData } = await analyzePage(pdf, i);
                const label = (labels && labels[i - 1]) ? labels[i - 1] : i.toString();

                if (isColor) {
                    totalColorCount++;
                    if (!currentRange) {
                        currentRange = { startLabel: label, endLabel: label, count: 1, startThumb: thumbData, endThumb: thumbData };
                    } else {
                        currentRange.endLabel = label;
                        currentRange.count++;
                        currentRange.endThumb = thumbData;
                    }
                } else {
                    if (currentRange) {
                        renderRangeCard(currentRange);
                        currentRange = null;
                    }
                }
            }

            if (currentRange) renderRangeCard(currentRange);

            status.innerHTML = "âœ¨ åˆ†æå®Œæˆï¼";
            summaryArea.style.display = "block";
            summaryArea.innerHTML = `æª”æ¡ˆç¸½è¨ˆï¼š${totalPages} é  | å½©è‰²éƒ¨åˆ†å…±ï¼š${totalColorCount} é `;
        });

        async function analyzePage(pdf, pageNum) {
            const page = await pdf.getPage(pageNum);
            const viewport = page.getViewport({ scale: 1.0 });
            const canvas = document.getElementById('analysis-canvas');
            const context = canvas.getContext('2d', { willReadFrequently: true });

            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({ canvasContext: context, viewport: viewport }).promise;

            const imageData = context.getImageData(0, 0, canvas.width, canvas.height).data;
            const threshold = 18;
            let isColor = false;

            for (let i = 0; i < imageData.length; i += 4 * 15) {
                if (Math.abs(imageData[i] - imageData[i + 1]) > threshold ||
                    Math.abs(imageData[i + 1] - imageData[i + 2]) > threshold) {
                    isColor = true;
                    break;
                }
            }

            // ç‚ºäº†ç¸®åœ–æ¸…æ¥šï¼Œç¶­æŒä¸€å®šçš„å“è³ª
            return { isColor, thumbData: isColor ? canvas.toDataURL('image/jpeg', 0.8) : null };
        }

        function renderRangeCard(range) {
            const resultsArea = document.getElementById('results-area');
            const card = document.createElement('div');
            card.className = 'range-card';

            const displayLabel = range.startLabel === range.endLabel ?
                `é ç¢¼ï¼š${range.startLabel}` :
                `ç¯„åœï¼š${range.startLabel} ï½ ${range.endLabel}`;

            card.innerHTML = `
            <div class="range-header">
                <span>ğŸ“ ${displayLabel}</span>
                <span>æ­¤æ®µå…± ${range.count} é </span>
            </div>
            <div class="preview-container">
                <div class="preview-item">
                    <img src="${range.startThumb}" class="preview-img" onclick="openLightbox(this.src)">
                    <div class="page-tag">èµ·å§‹é  (${range.startLabel})</div>
                </div>
                ${range.startLabel !== range.endLabel ? `
                <div class="preview-item">
                    <img src="${range.endThumb}" class="preview-img" onclick="openLightbox(this.src)">
                    <div class="page-tag">çµæŸé  (${range.endLabel})</div>
                </div>` : ''}
            </div>
        `;
            resultsArea.appendChild(card);
        }

        // --- æ–°å¢ï¼šç‡ˆç®±åŠŸèƒ½å‡½å¼ ---
        function openLightbox(src) {
            const overlay = document.createElement('div');
            overlay.className = 'lightbox-overlay';
            overlay.onclick = () => overlay.remove();

            const img = document.createElement('img');
            img.src = src;
            img.className = 'lightbox-img';

            overlay.appendChild(img);
            document.body.appendChild(overlay);
        }
    </script>

</body>

</html>
