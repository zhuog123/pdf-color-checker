    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        body {

        /* ä¸Šå‚³å€ */
        .upload-section {
            background: #fffaf0;

        /* å€é–“å¡ç‰‡æ¨£å¼ */
        .range-card {
            border: 2px solid #ddd;

        }

        /* é—œéµï¼šæ”¹ç‚ºå‚ç›´æ’åˆ—ä¸¦è®“åœ–ç‰‡å¯¬åº¦æ’æ»¿ */
        .preview-container {
            display: flex;
            flex-direction: column;
            /* ä¸Šä¸‹æ’åˆ— */
            gap: 30px;
            align-items: center;
        }

        .preview-item {
            width: 100%;
            text-align: center;
        }

        .preview-img {
            width: 100%;
            /* å¯¬åº¦æ’æ»¿å®¹å™¨ */
            max-width: 800px;
            /* é™åˆ¶æœ€å¤§å¯¬åº¦é¿å…éå¤§ */
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .page-tag {

<body>

    <div class="container">
        <div class="header">
            <h1>å½©é è¨ˆç®—å™¨</h1>
        </div>

        <div class="upload-section" onclick="document.getElementById('file-input').click()">
            <input type="file" id="file-input" accept="application/pdf" style="display:none;" />
            <strong>é»æ“Šæ­¤è™•ä¸Šå‚³ PDF æª”æ¡ˆ</strong>
        </div>

        <div id="status"></div>
        <div id="summary-area" class="summary" style="display:none;"></div>
        <div id="results-area"></div>
    </div>

    <canvas id="analysis-canvas" style="display:none;"></canvas>

    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const status = document.getElementById('status');
            const resultsArea = document.getElementById('results-area');
            const summaryArea = document.getElementById('summary-area');

            resultsArea.innerHTML = "";
            summaryArea.style.display = "none";
            status.innerHTML = "ğŸ” æ­£åœ¨å•Ÿå‹•å¼•æ“...";

            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            const labels = await pdf.getPageLabels();
            const totalPages = pdf.numPages;

            let currentRange = null;
            let totalColorCount = 0;

            for (let i = 1; i <= totalPages; i++) {
                status.innerHTML = `ğŸ›  æ­£åœ¨æ·±åº¦åˆ†æåƒç´ ï¼šç¬¬ ${i} / ${totalPages} é `;

                const { isColor, thumbData } = await analyzePage(pdf, i);
                const label = (labels && labels[i - 1]) ? labels[i - 1] : i.toString();

                if (isColor) {
                    totalColorCount++;
                    if (!currentRange) {
                        currentRange = { startLabel: label, endLabel: label, count: 1, startThumb: thumbData, endThumb: thumbData };
                    } else {
                        currentRange.endLabel = label;
                        currentRange.count++;
                        currentRange.endThumb = thumbData;
                    }
                } else {
                    if (currentRange) {
                        renderRangeCard(currentRange);
                        currentRange = null;
                    }
                }
            }

            if (currentRange) renderRangeCard(currentRange);

            status.innerHTML = "âœ¨ åˆ†æä»»å‹™å·²å®Œæˆï¼";
            summaryArea.style.display = "block";
            summaryArea.innerHTML = `æª”æ¡ˆç¸½è¨ˆï¼š${totalPages} é  | å½©è‰²éƒ¨åˆ†å…±ï¼š${totalColorCount} é `;
        });

        async function analyzePage(pdf, pageNum) {
            const page = await pdf.getPage(pageNum);
            // è¨­å®š scale ç‚º 1.0 ä»¥ç²å–é«˜æ¸…å¤§åœ–
            const viewport = page.getViewport({ scale: 1.0 });
            const canvas = document.getElementById('analysis-canvas');
            const context = canvas.getContext('2d', { willReadFrequently: true });

            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({ canvasContext: context, viewport: viewport }).promise;

            const imageData = context.getImageData(0, 0, canvas.width, canvas.height).data;
            const threshold = 18;
            let isColor = false;

            // è‰²å½©åµæ¸¬
            for (let i = 0; i < imageData.length; i += 4 * 15) {
                if (Math.abs(imageData[i] - imageData[i + 1]) > threshold ||
                    Math.abs(imageData[i + 1] - imageData[i + 2]) > threshold) {
                    isColor = true;
                    break;
                }
            }

            // ä½¿ç”¨ jpeg 0.8 å“è³ªï¼Œå…¼é¡§å¤§åœ–æ¸…æ™°åº¦èˆ‡è¨˜æ†¶é«”
            return { isColor, thumbData: isColor ? canvas.toDataURL('image/jpeg', 0.8) : null };
        }

        function renderRangeCard(range) {
            const resultsArea = document.getElementById('results-area');
            const card = document.createElement('div');
            card.className = 'range-card';

            const displayLabel = range.startLabel === range.endLabel ?
                `é ç¢¼ï¼š${range.startLabel}` :
                `ç¯„åœï¼š${range.startLabel} ï½ ${range.endLabel}`;

            card.innerHTML = `
            <div class="range-header">
                <span>ğŸ“ ${displayLabel}</span>
                <span>æ­¤æ®µå…± ${range.count} é </span>
            </div>
            <div class="preview-container">
                <div class="preview-item">
                    <img src="${range.startThumb}" class="preview-img">
                    <div class="page-tag">æ­¤æ®µã€Œèµ·å§‹é ã€(${range.startLabel})</div>
                </div>
                ${range.startLabel !== range.endLabel ? `
                <div class="preview-item">
                    <img src="${range.endThumb}" class="preview-img">
                    <div class="page-tag">æ­¤æ®µã€ŒçµæŸé ã€(${range.endLabel})</div>
                </div>` : ''}
            </div>
        `;
            resultsArea.appendChild(card);
        }
    </script>

</body>
